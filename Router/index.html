<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Computed Properties</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./component.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
</head>
<body>
  <div id="vm">
    <button v-on:click="primero++">Incrementar el primero</button>
    <button v-on:click="segundo++">Incrementar el segundo</button>
    <button v-on:click="tercero++">Incrementar el tercero</button>
    <button v-on:click="cuarto++">Incrementar el cuarto</button>
    <router-link to="/foo">Go to Foo</router-link>
    <router-link to="/bar">Go to Bar</router-link>
    <p>Primero: {{primero}}</p>
    <p>Segundo: {{segundo}}</p>
    <p>Tercero: {{tercero}}</p>
    <p>Cuarto: {{cuarto}}</p>
    <p>Suma: {{total}}</p>
    <router-view></router-view>
  </div>
  <script src="./vue.js"></script>
</body>
</html>
